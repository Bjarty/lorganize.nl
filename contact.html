<!DOCTYPE HTML>
<html>
<head>
	<title>Contact - Lorganize.nl</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<a href="index.html" class="logo"><strong>L'organize</strong> <span>by Lisette</span></a>
			<nav>
				<a href="#menu">Menu</a>
			</nav>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<ul class="links">
				<li><a href="index.html">Home</a></li>
				<li><a href="diensten.html">Diensten</a></li>
				<!-- <li><a href="portfolio.html">Portfolio</a></li> -->
				<li><a href="over-mij.html">Over mij</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			<ul class="actions stacked">
				<li><a href="contact.html" class="button primary fit">Get Started</a></li>
				<li><a href="contact.html" class="button fit">Log In</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main" class="alt">
			<section id="one">
				<div class="inner">
					<header class="major">
						<h1>Contact</h1>
					</header>

					<!-- Contact Form -->
					<section>
						<form method="POST" action="https://formsubmit.co/garciavanleeuwen@gmail.com">
							<div class="fields">
								<div class="field half">
									<label for="name">Name</label>
									<input type="text" name="name" id="name" required />
								</div>
								<div class="field half">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" required />
								</div>
								<div class="field">
									<label for="message">Message</label>
									<textarea name="message" id="message" rows="6" required></textarea>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Send Message" class="primary" /></li>
								<li><input type="reset" value="Clear" /></li>
							</ul>
						</form>
					</section>

					<!-- Contact Info -->
					<section class="split">
						<section>
							<div class="contact-method">
								<span class="icon solid alt fa-envelope"></span>
								<h3>Email</h3>
								<a href="mailto:garciavanleeuwen@gmail.com">garciavanleeuwen@gmail.com</a>
							</div>
						</section>
						<section>
							<div class="contact-method">
								<span class="icon solid alt fa-home"></span>
								<h3>Address</h3>
								<span>Maarssen<br />Utrecht<br />The Netherlands</span>
							</div>
						</section>
					</section>
				</div>
			</section>
		</div>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<ul class="icons">
					<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; L'organize</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
				</ul>
			</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
